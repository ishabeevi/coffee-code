{% extends "base.html" %}
{% block title %}Register â€“ LifeLink{% endblock %}

{% block content %}
<div class="form-page">
    <div class="form-card">
        <div class="form-header">
            <span class="form-icon">ðŸ©¸</span>
            <h2>Create Account</h2>
            <p>Join our donor community</p>
        </div>
        <form method="POST" action="/register">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="e.g. Aisha Khan" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Blood Group</label>
                    <select name="blood_group" required>
                        <option value="">Select</option>
                        {% for bg in ['A+','A-','B+','B-','AB+','AB-','O+','O-'] %}
                        <option value="{{ bg }}">{{ bg }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Location / City</label>
                    <input type="text" name="location" placeholder="e.g. Kochi" required>
                </div>
            </div>
            <div class="form-group">
                <label>Date of Birth <span class="optional">(optional)</span></label>
                <input type="date" name="dob" id="dob_input">
                <small class="hint">Used to verify age eligibility (18â€“50) when donating</small>
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" name="contact" placeholder="+91 9876543210" required>
            </div>
            <div class="form-group">
                <label>Last Donation Date <span class="optional">(optional)</span></label>
                <input type="date" name="last_donation" id="last_donation_input">
                <script>document.getElementById('last_donation_input').max = new Date().toISOString().split('T')[0];</script>
                <small class="hint">Leave blank if you've never donated</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="btn-primary full-width">Register â†’</button>
        </form>
        <div class="form-footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
